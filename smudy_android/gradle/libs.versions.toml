glide = { group = "com.github.bumptech.glide", name = "glide", version.ref = "glide" }

#ViewPager
viewpager = { group = "androidx.viewpager2", name = "viewpager2", version.ref = "viewpager" }

#Paging
paging = { group = "androidx.paging", name = "paging-runtime-ktx", version.ref = "paging" }
paging-domain = { group = "androidx.paging", name = "paging-common", version.ref = "paging" }

# Coroutine
coroutine = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "coroutine" }

# Circle Image View
circleImageView = { group = "de.hdodenhof", name = "circleimageview", version = "3.1.0" }
androidx-annotation = { group = "androidx.annotation", name = "annotation", version.ref = "annotation" }
androidx-lifecycle-livedata-ktx = { group = "androidx.lifecycle", name = "lifecycle-livedata-ktx", version.ref = "lifecycleLivedataKtx" }

