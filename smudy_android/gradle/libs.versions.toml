#googleservice = {id ="com.google.gms.google-services" , version.ref = "googleService" }
kapt = { id = "org.jetbrains.kotlin.kapt", version = "1.8.0" }


[bundles]
# AndroidX Bundle
androidx = ["androidx-core-ktx", "androidx-appcompat", "material", "androidx-constraintlayout", "androidx-view-model", "androidx-fragment", "androidx-activity", "androidx-recyclerview"]

# Testing Bundle
testing = ["junit", "androidx-junit", "androidx-espresso-core"]

# Networking Bundle
retrofit = ["retrofit", "moshi-converter", "moshi-kotlin", "okhttp", "okhttp-logginginterceptor"]

# Hilt Bundle (Dependency Injection)
hilt = ["hilt-android", "hilt-compiler", "hilt-navigation", "dagger-compiler"]

navigation = ["navigation-fragment", "navigation-ui"]

presentationBundle = ["glide", "viewpager", "paging", "circleImageView", "calendarView", "mpandroidchart","lottie","splash"]