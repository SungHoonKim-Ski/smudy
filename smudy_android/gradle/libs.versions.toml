androidx-recyclerview = { group = "androidx.recyclerview", name = "recyclerview", version.ref = "recyvlerview" }
# Kakao Login
kakao = { group = "com.kakao.sdk", name = "v2-user", version.ref = "kakao" }
# DataStore
dataStore = {group="androidx.datastore", name="datastore-preferences", version.ref="dataStore"}
androidx-core = { group = "androidx.core", name = "core", version.ref = "core" }

mpandroidchart = {group="com.github.PhilJay", name="MPAndroidChart", version.ref="mpandroid"}
flexbox = {group = "com.google.android.flexbox", name = "flexbox", version = "3.0.0"}

# Splash
splash ={group="androidx.core", name="core-splashscreen", version.ref="splash"}

[plugins]
androidApplication = { id = "com.android.application", version.ref = "agp" }
jetbrainsKotlinAndroid = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
androidLibrary = { id = "com.android.library", version.ref = "agp" }
